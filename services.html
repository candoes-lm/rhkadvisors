    // Function to load a service
    function loadService(serviceKey) {
      const data = servicesData[serviceKey] || servicesData['tax-planning']; // Default to first
      document.querySelector('.breadcrumb-tail').textContent = data.title;
      const dropdown = document.getElementById('subservice-dropdown');
      dropdown.innerHTML = data.sidebar.replace('<ul>', '').replace('</ul>', '').trim(); // Populate dropdown from sidebar
      document.getElementById('subservice-sidebar').innerHTML = data.sidebar;
      document.getElementById('service-detail').innerHTML = data.content;

      // Show first subservice by default
      const subservices = document.querySelectorAll('.subservice');
      subservices.forEach(div => { div.style.display = 'none'; div.classList.remove('active'); });
      const firstSub = document.getElementById('subservice1');
      if (firstSub) {
        firstSub.style.display = 'block';
        firstSub.classList.add('active');
      }

      // Re-attach toggling events
      attachToggleEvents();
    }

    // Attach subservice toggle events
    function attachToggleEvents() {
      const sidebarLinks = document.querySelectorAll('.subservice-sidebar a[data-target]');
      const breadcrumbLinks = document.querySelectorAll('.breadcrumb a[data-target]');
      const subservices = document.querySelectorAll('.subservice');

      [...sidebarLinks, ...breadcrumbLinks].forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const targetId = link.dataset.target;
          subservices.forEach(div => { div.style.display = 'none'; div.classList.remove('active'); });
          const targetDiv = document.getElementById(targetId);
          if (targetDiv) {
            targetDiv.style.display = 'block';
            void targetDiv.offsetWidth; // Reflow for animation
            targetDiv.classList.add('active');
          }
          sidebarLinks.forEach(l => l.classList.remove('active'));
          if (link.closest('.subservice-sidebar')) link.classList.add('active');
        });
      });
    }

    // Handle main service switches
    document.querySelectorAll('.breadcrumb a[data-service]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const serviceKey = link.dataset.service;
        loadService(serviceKey);
        window.location.hash = link.getAttribute('href').substring(1); // Update hash
      });
    });

    // Load service based on URL hash
// --- Enhanced Hash Loader (supports subservice targeting + sidebar highlight + auto offset scroll) ---
const hash = window.location.hash.substring(1);

if (hash) {
  // If hash includes a subservice indicator, e.g. "tax-planning:subservice3"
  const [serviceKey, subKey] = hash.split(':');
  loadService(serviceKey || 'tax-planning');

  // Wait a moment for DOM to update before showing subservice
  if (subKey) {
    setTimeout(() => {
      const targetDiv = document.getElementById(subKey);
      if (targetDiv) {
        // Hide all subservice sections
        document.querySelectorAll('.subservice').forEach(div => {
          div.style.display = 'none';
          div.classList.remove('active');
        });

        // Show the chosen one
        targetDiv.style.display = 'block';
        targetDiv.classList.add('active');

        // Highlight sidebar item
        document.querySelectorAll('.subservice-sidebar a').forEach(a => {
          a.classList.remove('active');
          if (a.getAttribute('href') === `#${subKey}`) {
            a.classList.add('active');
          }
        });

        // --- Auto-detect header height for smooth scroll offset ---
        const headerElement = document.querySelector('header, .site-header, #header-placeholder');
        let headerOffset = 0;

        if (headerElement) {
          const headerRect = headerElement.getBoundingClientRect();
          headerOffset = headerRect.height + 20; // Add small buffer
        }

        // Include breadcrumb height (if exists)
        const breadcrumb = document.querySelector('.breadcrumb-nav');
        if (breadcrumb) {
          const crumbRect = breadcrumb.getBoundingClientRect();
          headerOffset += crumbRect.height / 2; // slight extra offset
        }

        // Calculate position and scroll smoothly
        const elementPosition = targetDiv.getBoundingClientRect().top + window.scrollY;
        const offsetPosition = elementPosition - headerOffset;

        window.scrollTo({
          top: offsetPosition,
          behavior: 'smooth'
        });
      }
    }, 400);
  }
} else {
